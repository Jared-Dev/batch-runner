<h1>Promise Batch Example</h1>
<form>
  <div class="option"><label>interval</label><input id="interval" type="number" min="0" value="10"></div>
  <div class="option"><label>parallel</label><input id="parallel" type="number" min="0" max="10" value="3"></div>
  <div class="option"><label>retry</label><input id="retry" type="number" min="0" max="10" value="2"></div>
  <div class="option"><label>retry interval</label><input id="retry-interval" type="number" min="0" value="50"></div>
  <div><button id="button">Go</button></div>
</form>
<div class="row list-header">
  <div class="header">Request</div>
  <div class="body"></div>
  <div class="response">Response</div>
</div>
<div id="list"></div>

<link rel="stylesheet" href="style.css"></link>
<script src="script.js"></script>
